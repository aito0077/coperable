
<div id="login_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h5 id="myModalLabel"></h5>
  </div>
  <div class="container-fluid modal-body span6">
    <div class="row-fluid">
      <div class="span6">
        <h5>Ingres&aacute;</h5>
         <div class="row">
          <a href="/auth/facebook" class="btn btn-large ">
            <img src="/static/images/social_buttons/facebook.png" class="big-illustration"/>
          </a>
        </div>
         <div class="row">
          <a href="/auth/twitter" class="btn btn-large">
            <img src="/static/images/social_buttons/twitter.png" class="big-illustration"/>
          </a>
        </div>
        <br/>
        <br/>
        <div class="row">
          <form id="login_form" method="POST" action="/user/login">
            <div class="controls">
              <input type="text" name="username" placeholder="Usuario" />
            </div>
            <div class="controls">
              <input type="password" name="password" placeholder="Password" />
            </div>
            <div class="form-actions">
              <button id="submit_login" class="btn btn-primary">Aceptar</button>
            </div>
          </form>
         </div>
      </div>
      <div class="span6">
        <h5>Registrate</h5>
        <form id="signup_form" method="POST" action="/user/signup">
          <input type="hidden" name="latitude" id="latitude"/>
          <input type="hidden" name="longitude" id="longitude"/>
          <div class="controls">
            <input type="text" name="first_name" id="first_name" placeholder="Nombre" required/>
          </div>
          <div class="controls">
            <input type="text" name="last_name" id="last_name" placeholder="Apellido" required/>
          </div>
          <div class="controls">
            <input type="email" name="email" placeholder="Email" required/>
          </div>
          <div class="controls">
            <input type="password" name="password" id="password"  placeholder="Password" required/>
          </div>
          <div class="form-actions">
            <button id="submit_signup" class="btn btn-primary">Aceptar</button>
          </div>
        </form>
      </div>

    </div>
   </div>
  <div class="modal-footer">
    <button id="close_button" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
  </div>
</div>

<script>
  $('#login_form').submit(function() {
    $.ajax({
      type: "POST",
      url: '/user/login',
      data: $('#login_form').serialize(),
      dataType: 'json',
      success: function(data) {
        window.location = '/';
      },
      statusCode: {
        403: function(e) {
          alert('Usuario erroneo');
        }
      }
    });
    return false;
  });

  $('#submit_login').on('click', function() {
  });
</script>
